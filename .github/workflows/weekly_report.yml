name: Weekly Opportunity Report

on:
  schedule:
    # Every Monday at 13:00 UTC (9:00 AM EST / 10:00 AM Argentina)
    - cron: '0 13 * * 1'
  workflow_dispatch: {}  # Allow manual trigger for testing

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run report
        env:
          SF_CLIENT_ID: ${{ secrets.SF_CLIENT_ID }}
          SF_CLIENT_SECRET: ${{ secrets.SF_CLIENT_SECRET }}
          SF_REFRESH_TOKEN: ${{ secrets.SF_REFRESH_TOKEN }}
          SF_INSTANCE_URL: ${{ secrets.SF_INSTANCE_URL }}
          SF_DOMAIN: ${{ secrets.SF_DOMAIN }}
          GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          SUBSCRIBERS: ${{ secrets.SUBSCRIBERS }}
          REPORT_CC: ${{ secrets.REPORT_CC }}
        run: python main.py
